<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التأجير - شركة تأجير السيارات</title>
    <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>شركة تأجير السيارات</h1>
        <nav>
            <ul>
                <li><a href="https://sultan-it-1.github.io/project-405/">الرئيسية</a></li>
                <li><a href="https://sultan-it-1.github.io/project-405/rental">التأجير</a></li>
                <li><a href="https://sultan-it-1.github.io/project-405/about">معلومات عن الشركة</a></li>
                <li><a href="https://sultan-it-1.github.io/project-405/contact">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>تأجير السيارات</h2>
        <form id="rentalForm">
            <label for="pickupMethod">طريقة الاستلام:</label>
            <select id="pickupMethod" name="pickupMethod">
                <option value="branch">استلام من الفرع</option>
                <option value="delivery">توصيل للمنزل</option>
            </select>

            <label for="rentalDate">وقت الإيجار:</label>
            <input type="datetime-local" id="rentalDate" name="rentalDate" required>

            <div id="carList">
                <!-- هنا سيتم عرض السيارات -->
            </div>

            <button type="submit">استأجر الآن</button>
            
           <a href="https://sultan-it-1.github.io/project-405/details">  <button type="button">استأجر الآن</button></a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 شركة تأجير السيارات. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="rental.js"></script>
</body>
</html>
