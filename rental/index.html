<!-- rental.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تأجير السيارات</title>
</head>
<body>
    <h1>تأجير السيارات</h1>
    <form id="rentalForm">
        <label for="pickupLocation">طريقة الاستلام:</label>
        <select id="pickupLocation" name="pickupLocation" required>
            <option value="branch">استلام من الفرع</option>
            <option value="homeDelivery">توصيل للمنزل</option>
        </select><br>
        
        <label for="pickupTime">وقت الاستلام:</label>
        <input type="datetime-local" id="pickupTime" name="pickupTime" required><br>
        
        <label for="returnTime">وقت التسليم:</label>
        <input type="datetime-local" id="returnTime" name="returnTime" required><br>
        
        <div class="car">
            <h2>تويوتا كورولا</h2>
            <p>السعر: 100 ريال/اليوم</p>
            <p>سيارة اقتصادية ومريحة.</p>
            <button type="button" onclick="proceedToPayment('Toyota Corolla', 100)">استئجر الآن</button>
        </div>
        
        <div class="car">
            <h2>نيسان صني</h2>
            <p>السعر: 90 ريال/اليوم</p>
            <p>سيارة اقتصادية وموفرة للوقود.</p>
            <button type="button" onclick="proceedToPayment('Nissan Sunny', 90)">استئجر الآن</button>
        </div>
    </form>

    <script src="rental.js"></script>
</body>
</html>
