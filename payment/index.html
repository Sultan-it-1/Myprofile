<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام التأجير والدفع - شركة تأجير السيارات</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("8M2Q0XU-H2L2q14TE");
        })();
    </script>
</head>
<body>
    <header>
        <h1>شركة تأجير السيارات</h1>
        <nav>
            <ul>
                <li><a href="https://sultan-it-1.github.io/project-405/">الرئيسية</a></li>
                <li><a href="https://sultan-it-1.github.io/project-405/rental">التأجير</a></li>
                <li><a href="https://sultan-it-1.github.io/project-405/about">معلومات عن الشركة</a></li>
                <li><a href="https://sultan-it-1.github.io/project-405/contact">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>إتمام التأجير والدفع</h2>
        <div id="rentalDetails">
            <!-- سيتم عرض تفاصيل التأجير هنا -->
        </div>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="creditCard">رقم بطاقة الائتمان:</label>
                <input type="text" id="creditCard" name="creditCard" required>
            </div>
            <button type="submit">ادفع الآن</button>
        </form>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const carId = urlParams.get('id');
            const pickupMethod = urlParams.get('pickupMethod');
            const pickupDate = urlParams.get('pickupDate');
            const returnDate = urlParams.get('returnDate');
            const totalPrice = urlParams.get('totalPrice');
            const rentalDetails = document.getElementById('rentalDetails');

            const cars = [
                { id: 1, name: 'تويوتا كورولا', price: 100, details: 'سيارة اقتصادية ومريحة.' },
                { id: 2, name: 'نيسان صني', price: 90, details: 'سيارة اقتصادية وموفرة للوقود.' },
                { id: 3, name: 'هيونداي إلنترا', price: 120, details: 'سيارة عائلية بامتياز.' },
                // يمكنك إضافة المزيد من السيارات هنا
            ];

            const car = cars.find(c => c.id == carId);
            const rentalDays = Math.ceil((new Date(returnDate) - new Date(pickupDate)) / (1000 * 60 * 60 * 24));

            if (car) {
                rentalDetails.innerHTML = `
                    <h3>${car.name}</h3>
                    <p>السعر: ${car.price} ريال/اليوم</p>
                    <p>طريقة الاستلام: ${pickupMethod === 'branch' ? 'استلام من الفرع' : 'توصيل للمنزل'}</p>
                    <p>وقت الاستلام: ${new Date(pickupDate).toLocaleString()}</p>
                    <p>وقت التسليم: ${new Date(returnDate).toLocaleString()}</p>
                    <p>عدد الأيام: ${rentalDays}</p>
                    <p>السعر الكلي: ${totalPrice} ريال</p>
                `;
            } else {
                rentalDetails.innerHTML = `<p>لم يتم العثور على السيارة.</p>`;
            }

            const paymentForm = document.getElementById('paymentForm');
            
            paymentForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const creditCard = document.getElementById('creditCard').value;
                
                // يمكنك إرسال البيانات إلى السيرفر هنا
                console.log('name:', name);
                console.log('email:', email);
                console.log('Credit Card:', creditCard);
                
                const templateParams = {
                    name: name,
                    email: email,
                    carName: car ? car.name : 'غير معروف',
                    pickupMethod: pickupMethod === 'branch' ? 'استلام من الفرع' : 'توصيل للمنزل',
                    pickupDate: new Date(pickupDate).toLocaleString(),
                    returnDate: new Date(returnDate).toLocaleString(),
                    rentalDays: rentalDays,
                    totalPrice: totalPrice
                };

                emailjs.send('service_kbcg0i1', 'template_5g89ng8', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('تم الدفع بنجاح! رسالة تأكيد أرسلت إلى بريدك الإلكتروني.');
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('حدث خطأ أثناء إرسال البريد الإلكتروني.');
                    });
            });
        });
    </script>
</body>
</html>
