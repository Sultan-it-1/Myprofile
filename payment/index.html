<!-- rental.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Rental</title>
</head>
<body>
    <h1>Car Rental Form</h1>
    <form id="rentalForm">
        <label for="pickupTime">Pickup Time:</label>
        <input type="datetime-local" id="pickupTime" name="pickupTime" required><br>
        
        <label for="returnTime">Return Time:</label>
        <input type="datetime-local" id="returnTime" name="returnTime" required><br>
        
        <label for="pickupLocation">Pickup Location:</label>
        <select id="pickupLocation" name="pickupLocation" required>
            <option value="branch">Branch</option>
            <option value="homeDelivery">Home Delivery</option>
        </select><br>
        
        <label for="carDetails">Car Details:</label>
        <textarea id="carDetails" name="carDetails" required></textarea><br>
        
        <button type="submit">Proceed to Payment</button>
    </form>

    <script src="rental.js"></script>
</body>
</html>
